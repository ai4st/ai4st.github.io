<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A collection of useful links and resources for the master's degree course of Artificial Intelligence for Science and Technology, at University of Milano Bicocca."
    />
    <title>Classes | AI4ST Bicocca</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/classes.css" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <script src="js/classes.js" defer></script>
  </head>
  <body>
    <main>
      <h1 class="title">Class Details</h1>
      <!-- <h2 class="subtitle">for Science and Technology</h2> -->
      <a href="/" class="button back-button">&lt; back</a>
      <div id="filters-container">
        <div id="search-container">
          <input
            type="text"
            name="search"
            id="searchbar"
            autofocus
            placeholder="filter course name..."
          />
        </div>
        <div id="year">
          <div>
            <input type="radio" name="year" id="y-any" checked />
            <label for="y-any">any year</label>
          </div>
          <div>
            <input type="radio" name="year" id="y-1" />
            <label for="y-1">first year</label>
          </div>
          <div>
            <input type="radio" name="year" id="y-2" />
            <label for="y-2">second year</label>
          </div>
        </div>
        <div id="semester">
          <div>
            <input type="radio" name="semester" id="s-any" checked />
            <label for="s-any">any semester</label>
          </div>
          <div>
            <input type="radio" name="semester" id="s-1" />
            <label for="s-1">first semester</label>
          </div>
          <div>
            <input type="radio" name="semester" id="s-2" />
            <label for="s-2">second semester</label>
          </div>
        </div>
        <div id="tracks-container">
          <div>
            <input type="checkbox" name="track-1" class="track" id="track-1" />
            <label for="track-1">track 1</label>
          </div>
          <div>
            <input type="checkbox" name="track-2" class="track" id="track-2" />
            <label for="track-2">track 2</label>
          </div>
          <div>
            <input type="checkbox" name="track-3" class="track" id="track-3" />
            <label for="track-3">track 3</label>
          </div>
          <div>
            <input type="checkbox" name="track-4" class="track" id="track-4" />
            <label for="track-4">track 4</label>
          </div>
        </div>
        <button id="clear">[x] clear filters</button>
      </div>
      <div id="container"></div>
    </main>
    <footer>
      <a target="_blank" href="https://github.com/ai4st">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon black">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path
            d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5"
          ></path>
        </svg>
        view on GitHub
      </a>
    </footer>
  </body>
</html>
